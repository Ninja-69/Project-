name: ai_planner_app
description: A beautiful AI-powered to-do and planner app with Supabase integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase: ^1.11.0
  http: ^1.1.0
  provider: ^6.0.0
  intl: ^0.19.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
